<div class="container">
    <h1 class="center">Create</h1>
    <div class="indicators">
        <div class="">1</div>
        <div class="">2</div>
        <div class="">3</div>
        <div class="">4</div>
        <div class="">5</div>
        <div class="">6</div>
        <div class="">7</div>
        <div class="">8</div>
        <div class="">9</div>
        <div class="">10</div>
    </div>
    <div class="question">
        <h1>{{questions[currentQuestion].question}}</h1>
    </div>
    <div class="answers" *ngIf="questions.length>0">
        <div class="option"  *ngFor="let option of questions[currentQuestion].options; index as i; first as isFirst" (click)="optionSelect(option.id)">
            <img src="{{option.img}}" alt="" srcset="">
            <h3>{{option.value}}</h3>
        </div>
    </div>
</div>
